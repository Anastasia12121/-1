<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начало Fortnite</title>
    <style>
        /* Простые стили как у начинающего */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #00ccff;
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px black;
        }
        
        h2 {
            color: #ff9900;
            text-align: center;
            font-size: 1.5em;
            margin: 20px;
            line-height: 1.5;
        }
        
        footer {
            background-color: #2a2a2a;
            padding: 20px;
            margin-top: 30px;
            border-top: 3px solid #00ccff;
        }
        
        /* Простые эффекты при наведении */
        h1:hover {
            color: #ff66b3;
        }
        
        h2:hover {
            color: #00ff99;
        }
        
        /* Простая анимация для заголовка */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ccff; }
            50% { text-shadow: 0 0 20px #00ccff; }
            100% { text-shadow: 0 0 5px #00ccff; }
        }
        
        h1 {
            animation: glow 2s infinite;
        }
    </style>
    <!-- Просто подключим Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Пустой хедер как в оригинале, но добавим простую иконку -->
        <i class="fas fa-gamepad" style="color: #00ccff; font-size: 2em;"></i>
    </header>
    
    <h1>Начало форнайт</h1>
    <h2>Фортнайт сначала был сражением с бурей но потом в 2019 стал полоценной королевской битвой</h2>
    
    <footer>
        <h1>Первый сезон</h1>
        <h2>Первый сезон запомнился очень редким скином который есть у нескольких человек еще в нем были первые баги котор сильно запомнились и по сей день</h2>
        
        <!-- Простая подпись как у начинающего -->
        <p style="text-align: center; color: #777; margin-top: 20px;">
            Сайт сделан фанатом Fortnite <i class="fas fa-heart" style="color: red;"></i>
        </p>
    </footer>
</body>
</html>
